<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/layout}">
<head>
<title>Spring Boot Security Samples</title>
</head>
<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/modal.js}"></script>
<body>
	<div layout:fragment="content">


		<h2>
			<span th:text="${name}"></span>さんの投稿一覧
		</h2>
		<div th:each="recipe : ${recipes}" th:object="${recipe}">
			<span th:text=*{name}></span>
			<!-- のちにリンクorボタンにする -->
			<a href="#modal__content" th:text="#{detail}"
				class=js-modal-open>詳細</a>
		</div>


	</div>
	<div id=modal__content class=hidden>modal content</div>

</body>
</html>
