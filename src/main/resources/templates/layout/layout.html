<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">SLOW FOOD</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link th:href="@{/css/base.css}" rel="stylesheet" type="text/css" />


</head>
<body>
	<div layout:replace="~{layout/header::header}"></div>
	<div id="content" class="clearfix">
		<div class="container">
			<div layout:fragment="content" th:remove="tag"></div>
		</div>
	</div>
	<div layout:replace="~{layout/footer::footer}"></div>
</body>
</html>
